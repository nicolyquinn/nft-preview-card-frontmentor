<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
      <div class="container">
        <div class="box">
          <div class="img">
            <img src="/images/image-equilibrium.jpg" class="img-down">
            <div class="img-top"><img src="/images/icon-view.svg" class="icon"></div>
          </div>
        
          <h1 class="title">Equilibrium #3429 </h1>

          <p class="desc"> Our Equilibrium collection promotes balance and calm. </p>

          <div class="price-info">
            <p class="price"> <img src="/images/icon-ethereum.svg"/> 0.041 ETH </p>
            <p class="days"> <img src="/images/icon-clock.svg"/> 3 days left </p>
          </div>

          <div class="line"></div>

          <div class="user">
            <img src="/images/image-avatar.png" /> 
            <p>
              Creation of 
              <p class="dev">Jules Wyvern </p>
            </p> 
          </div>

        </div>
      </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="www.linkedin.com/in/nicolyquinn">Nicoly Quinn</a>
  </div>
</body>
</html>
